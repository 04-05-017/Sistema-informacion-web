<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Propina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #df57a4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e47bdd;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de propina</h2>
        <label for="cuenta">Ingrese el monto total de la cuenta:</label>
        <input type="number" id="cuenta" placeholder="Ejemplo: 50000">
        
        <label for="porcentaje">Ingrese el porcentaje de propina:</label>
        <input type="number" id="porcentaje" placeholder="Ejemplo: 10">
        
        <button id="calcular">Calcular</button>
        <h3 id="resultado"></h3>
    </div>

    <script>
        document.getElementById("calcular").addEventListener("click", function() {
            let cuentaTotal = parseFloat(document.getElementById("cuenta").value);
            let porcentajePropina = parseFloat(document.getElementById("porcentaje").value);
            
            if (isNaN(cuentaTotal) || cuentaTotal <= 0 || isNaN(porcentajePropina) || porcentajePropina <= 0) {
                alert("Por favor, ingrese valores válidos");
                return;
            }
            
            let propina = (cuentaTotal * porcentajePropina) / 100;
            
            document.getElementById("resultado").textContent = `La propina a dejar es: ${propina.toFixed(2)}.`;
        });
    </script>
</body>
</html>
