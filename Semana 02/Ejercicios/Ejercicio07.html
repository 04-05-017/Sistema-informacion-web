<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Precio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #e176dc;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #83316a;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de Precio de un Producto</h2>
        <label for="precio">Ingrese el precio con IVA:</label>
        <input type="number" id="precio" placeholder="Ejemplo: 110">
        
        <button id="calcular">Calcular</button>
        <h3 id="resultado"></h3>
    </div>

    <script>
        document.getElementById("calcular").addEventListener("click", function() {
            let precioConIVA = parseFloat(document.getElementById("precio").value);
            
            if (isNaN(precioConIVA) || precioConIVA <= 0) {
                alert("Por favor, ingrese un precio válido");
                return;
            }
            
            let precioSinIVA = precioConIVA / 1.10;
            let iva = precioConIVA - precioSinIVA;
            
            document.getElementById("resultado").textContent = `El precio sin IVA es: ${precioSinIVA.toFixed(2)}, y el IVA (10%) es: ${iva.toFixed(2)}.`;
        });
    </script>
</body>
</html>
