<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Guaraníes a Dólares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convertidor de Guaraníes a Dólares</h2>
        <label for="guaranies">Monto en Gs:</label>
        <input type="number" id="guaranies" placeholder="Ingrese monto en Gs">
        
        <label for="cambio">Tipo de cambio (Gs/USD):</label>
        <input type="number" id="cambio" placeholder="Ingrese tipo de cambio">
        
        <button onclick="convertir()">Convertir</button>
        <h3>Resultado: <span id="resultado">0</span> USD</h3>
    </div>

    <script>
        function convertir() {
            let guaranies = parseFloat(document.getElementById("guaranies").value);
            let cambio = parseFloat(document.getElementById("cambio").value);
            
            if (isNaN(guaranies) || isNaN(cambio) || cambio <= 0) {
                alert("Por favor, ingrese valores válidos");
                return;
            }
            
            let dolares = guaranies / cambio;
            document.getElementById("resultado").textContent = dolares.toFixed(2);
        }
    </script>
</body>
</html>
