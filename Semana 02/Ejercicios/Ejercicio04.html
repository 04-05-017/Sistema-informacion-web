<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgb(225, 160, 160);
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #b67070;
            border-radius: 5px;
        }
        button {
            background-color: #e958bb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c47ed9;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingrese su edad">
        
        <button onclick="mostrarMensaje()">Mostrar Mensaje</button>
        <h3 id="mensaje"></h3>
    </div>

    <script>
        function mostrarMensaje() {
            let nombre = document.getElementById("nombre").value.trim();
            let apellido = document.getElementById("apellido").value.trim();
            let edad = document.getElementById("edad").value.trim();
            
            if (nombre === "" || apellido === "" || edad === "") {
                alert("Por favor, complete todos los campos");
                return;
            }
            
            let mensaje = `¡Hola ${nombre} ${apellido}, bienvenido/a! Tienes ${edad} añitos.`;
            document.getElementById("mensaje").textContent = mensaje;
        }
    </script>
</body>
</html>
