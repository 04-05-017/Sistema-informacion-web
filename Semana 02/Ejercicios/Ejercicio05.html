<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de edad futura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ab3b78;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bc7182;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcula tu edad futura</h2>
        <label for="edad">Ingresa tu edad actual:</label>
        <input type="number" id="edad" placeholder="Ejemplo: 25">
        
        <button onclick="calcularEdad()">Calcular edad</button>
        <h3 id="resultado"></h3>
    </div>

    <script>
        function calcularEdad() {
            let edadActual = parseInt(document.getElementById("edad").value);
            
            if (isNaN(edadActual) || edadActual <= 0) {
                alert("Por favor, ingrese una edad válida");
                return;
            }
            
            let edad5 = edadActual + 5;
            let edad10 = edadActual + 10;
            let edad100 = edadActual + 100;
            
            let mensaje = `En 5 años tendrás ${edad5} años, en 10 años tendrás ${edad10} años y en 100 años tendrás ${edad100} años.`;
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
