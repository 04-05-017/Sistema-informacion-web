<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación: Cambio de Color</title>
  <style>
    .circle {
      width: 100px;
      height: 100px;
      background: blue;
      border-radius: 50%;
      margin: 50px auto;
      animation: cambioColor 4s infinite;
    }
    @keyframes cambioColor {
      0%   { background: blue; }
      50%  { background: green; }
      100% { background: blue; }
    }
  </style>
</head>
<body>
<h1>01.Animación con cambio de color de una figura</h1>
  <div class="circle"></div>
</body>
</html>
